<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>music mommy</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="libraries/three.js"></script>
		<script src="libraries/p5.js"></script>
		<script src="libraries/p5.sound.js"></script>

		<!-- VERTEX SHADER -->
		<script id="vertexShader" type="x-shader/x-vertex">
			
			uniform float[256] frequencies;
			void main() {
				float x = round(abs(position.x * 4.0));
  				float y = round(abs(position.y * 4.0));
				float z = sin(frequencies[int(x)] + frequencies[int(y)]) * (frequencies[int(y)] * 0.2);
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position.x, position.y, z, 1.0);
			}
		</script>

		<!-- FRAGMENT SHADER -->
		<script id="fragmentShader" type="x-shader/x-fragment">
			void main() {
				gl_FragColor = vec4(0.9, 0.0, 0.4, 1.0);
			}
		</script>

		<script src="js/initThree.js"></script>
		<script src="js/plane.js"></script>
		<script src="js/controls.js"></script>
		

		<!-- <script src="js/circle.js"></script> -->

	</body>
</html>
